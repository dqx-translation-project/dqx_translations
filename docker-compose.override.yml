te.checks.chars.EndSpaceCheck,weblate.checks.same.SameCheck,weblate.checks.markup.SafeHTMLCheck,weblate.checks.markup.URLCheck,weblate.checks.markup.XMLTagsCheck,weblate.checks.markup.XMLValidityCheck,weblate.checks.chars.ZeroWidthSpaceCheck,weblate.checks.source.EllipsisCheck,weblate.checks.icu.ICUSourceCheck,weblate.checks.source.LongUntranslatedCheck,weblate.checks.source.MultipleFailingCheck,weblate.checks.format.MultipleUnnamedFormatsCheck,weblate.checks.source.OptionalPluralCheck
