version: '3.7'
services:
  weblate:
    image: weblate/weblate:4.14-1
    tmpfs:
    - /app/cache
    volumes:
    - weblate-data:/app/data
    env_file:
    - ./.env
    restart: always
    depends_on:
    - database
    - cache
  database:
    image: postgres:14-alpine
    env_file:
    - ./.env
    volumes:
    - postgres-data:/var/lib/postgresql/data
    restart: always
  cache:
    image: redis:6-alpine
    restart: always
    command: [redis-server, --save, '60', '1']
    volumes:
    - redis-data:/data
volumes:
  weblate-data: {}
  postgres-data: {}
  redis-data: {}
